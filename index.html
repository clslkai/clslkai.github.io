<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>集创赛资料下载中心</title>
  <meta name="description" content="集创赛资料下载中心：规则、模板、工具链、培训资料与参考工程下载" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="brand">
      <div class="brand-title"> 集创赛资料下载中心</div>
      <div class="brand-subtitle">规则 · 模板 · 工具链 · 培训 · 参考工程</div>
    </div>

    <div class="topbar-right">
      <div class="search">
        <input id="searchInput" type="search" placeholder="搜索资料（标题 / 关键词 / 标签）…" autocomplete="off" />
      </div>
      <a class="link-btn" href="ask.html">在线提问</a>
      <a class="link-btn" href="#about">关于</a>
    </div>
  </header>

  <!-- Categories (links) -->
  <nav class="category-tabs" aria-label="分类标签">
    <a class="tab" href="rules.html">规则与通知</a>
    <a class="tab" href="templates.html">报名与提交模板</a>
    <a class="tab" href="toolchain.html">工具链与环境</a>
    <a class="tab" href="training.html">培训与教学资料</a>
    <a class="tab" href="examples.html">参考工程与示例</a>
    <a class="tab" href="ask.html">在线提问</a>
  </nav>

  <!-- Main -->
  <main class="content">
    <section class="hero">
      <h1>一站式下载：集创赛全套资料</h1>
      <p class="muted">
        支持分类筛选与搜索。后续你也可以把每个分类扩展成独立页面或二级目录。
      </p>

      <div class="stats">
        <div class="stat">
          <div class="stat-num" id="statTotal">—</div>
          <div class="stat-label">资料条目</div>
        </div>
        <div class="stat">
          <div class="stat-num" id="statShown">—</div>
          <div class="stat-label">当前显示</div>
        </div>
        <div class="stat">
          <div class="stat-num" id="statUpdated">—</div>
          <div class="stat-label">最近更新</div>
        </div>
      </div>
    </section>

    <section class="toolbar">
      <div class="chips" id="activeFilters"></div>
      <div class="toolbar-right">
        <select id="sortSelect" class="select">
          <option value="updated_desc">按更新时间（新→旧）</option>
          <option value="updated_asc">按更新时间（旧→新）</option>
          <option value="title_asc">按标题（A→Z）</option>
          <option value="title_desc">按标题（Z→A）</option>
        </select>
      </div>
    </section>

    <section>
      <div class="section-title">
        <span> 资料列表</span>
        <span class="muted" id="resultHint"></span>
      </div>

      <div id="resourceGrid" class="grid"></div>

      <div id="emptyState" class="empty hidden">
        <div class="empty-title">没有找到匹配的资料</div>
        <div class="muted">试试换个关键词，或进入上方分类页面。</div>
      </div>
    </section>

    <section id="about" class="about">
      <h2>关于本站</h2>
      <p class="muted">
        这是一个基于 GitHub Pages 的静态资料下载中心。你可以把规则、模板、PPT、示例工程等集中维护在一个仓库里。
      </p>
    </section>

    <footer class="footer">
      <div>© <span id="year"></span> 集创赛资料下载中心</div>
      <div class="muted">Powered by GitHub Pages</div>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
